---
- name: Create New User
  hosts: all
  become: true
  gather_facts: false
  vars:
# Define your username and password here that you want to create on target hosts.
    username: user1
    userpass: '$ANSIBLE_VAULT;1.1;AES256
          37366361613931623438383837613334323232376233366138373833393966366661343033363565
          3766353964636461643535326535323861383637323837640a666530366238313464383464656462
          63633032616262633665316634313161643431656538653232396131633631373832373134356337
          6134333264383766340a656430643737346532623638633037373930646635346630366136613735
          6262'
    super_group: anchor

  tasks:
    - name: Create User
      ansible.builtin.user:
        name: "{{ username }}"
        state: present
        shell: /bin/bash
        password: "{{ userpass | password_hash('sha512') }}"
        update_password: on_create
        groups: "{{ super_group }}"
        append: yes
     
    - name: Add user to the sudoers
      copy:
        dest: "/etc/sudoers.d/{{ username }}"
        content: "{{ username }}  ALL=(ALL)  NOPASSWD: ALL"

    - name: Deploy SSH Public Key
      ansible.posix.authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ lookup('file', '/home/anchor/key_pub/id_rsa.pub') }}"